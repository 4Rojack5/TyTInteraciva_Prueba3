<app-header></app-header>
<div class="container">
<!--Se añade un evento para que traiga la funcion de busqueda-->
<app-dashboard (selectParams)="newsSearch($event)"></app-dashboard>
<!--Se añade el spinner-->
<app-spinner *ngIf="loading === true"></app-spinner>
<!--Se añade la propiedad newsLists que trae los articulos que se mandaron a buscar-->
<app-news-list [newsLists]="newsList"></app-news-list>
</div>
<app-footer></app-footer>
